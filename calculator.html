<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="icon" href="./171352_calculator_icon.png">
    <link rel="stylesheet" href="./calculator.css">
</head>

<body id="su">
    <h1>Calculator</h1>
    <div id="caculotorDiv">
        <div id="inputDiv"> <input type="text" placeholder="" id="input" autofocus maxlength="10"></div>
        <div id="ButtonsDiv">
            <button class="buttons" onclick="number(1)">1</button>
            <button class="buttons" onclick="number(2)">2</button>
            <button class="buttons" onclick="number(3)">3</button>
            <button class="buttons" onclick="number(4)">4</button>
            <button class="buttons" onclick="number(5)">5</button>
            <button class="buttons" onclick="number(6)">6</button>
            <button class="buttons" onclick="number(7)">7</button>
            <button class="buttons" onclick="number(8)">8</button>
            <button class="buttons" onclick="number(9)">9</button>
            <button class="buttons" onclick="number(0)">0</button>
            <button class="buttons" onclick="calculation('+')" value="1">+</button>
            <button class="buttons" onclick="calculation('-')">-</button> <!-- ;add('-') -->
            <button class="buttons" onclick="calculation('*')">x</button>
            <button class="buttons" onclick="calculation('/')">/</button>
            <button class="buttons" onclick="calculation('%')">%</button>
            <button class="buttons" onclick="eq()">=</button>
            <button class="buttons" onclick="clrscr()">Clear</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
